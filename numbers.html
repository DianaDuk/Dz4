<script>
    const Numbers = prompt ('Введіть тризначне число'); //отримати тризначне число

    const digits = Numbers.split(''); //розділити число на окремі цифри

    //Перевірка, чи всі цифри однакові
    if(digits.every(digit => digit === digits[0])){
        alert(`Чи всі цифри однакові? Так`);
    } else {
        alert(`Чи всі цифри однакові? Ні`);
    }

    //Перевірка, чи є серед цифр однакові
    if(new Set(digits).size !==digits.length){
        alert(`Чи є серед цифр однакові? Так`);
    } else {
        alert(`Чи є серед цифр однакові? Ні`);
    }
</script>
